<!-- HTML files always beging with the following -->
<!DOCTYPE html>
<html>

    <!-- HTML files have a header section and a body -->

    <head>
        <title>
            First Webpage
        </title>
    </head>

    
    <body>

        <!-- h1 h2 h3 are heading tags  -->
        <h1>Hello there,</h1>

        <!-- p is a paragraph tag  -->
        <p>
            Welcome to my first webpage!
        </p>

        <!-- ul is an unordered list tag  -->
        <ul>
            <!-- li is a list item tag -->
            <li>
                Look around
            </li>
            <li>Get a feel for these tags</li>
            <li>Get better</li>
            <li>This is fun</li>
        </ul>

        <!-- a is a link tag  -->
        <a href="https://google.com"> oh look here's a link</a>

        <!-- img is an image tag that doesn't require a closing tag  -->
        <img src="https://cdn.mos.cms.futurecdn.net/ntFmJUZ8tw3ULD3tkBaAtf.jpg" width="720" height="480" >

        
    </body>
</html>
